<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Toggle -Easy Tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input-box">
    <input type="password" placeholder="password" id="password">
    <img src="eye-close.jpg" id="eyeicon">
  </div>
  <script>
    let eyeicon =decoument.getElementId("eyeicon");
    let password =decoument.getElementId("eyeicon");
    
    eyeicon.onclick =function(){
      if(password.type == "password"){
        password.type ="text";
      }else{
        password.type ="password";
      }
    }
  </script>
</body>
</html>
